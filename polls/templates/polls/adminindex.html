<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<h2>Preguntas disponibles</h2>
{% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li class="list-group-item"><a href="{% url 'polls:detailupdate' question.id %}">{{ question.question_text }}</a></li>    {% endfor %}
    </ul>
    <li class="list-group-item"><a href="{% url 'polls:question'%}">Agregar una nueva pregunta</a></li>
{% else %}
    <p>No polls are available.</p>
{% endif %}
